<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexTimer - Basic</title>
  <link rel="stylesheet" href="../dist/flextimer.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      text-align: center;
    }
    #timer-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    #timer {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
<div id="timer-container">
  <h2>Basic Timer</h2>
  <div id="timer"></div>
</div>
<script src="../dist/flextimer.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const timer = new window.FlexTimer('#timer');
    timer.start();
  });
</script>
</body>
</html>
